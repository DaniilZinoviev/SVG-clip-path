<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Clip Path</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <svg>
        <defs>
            <clipPath id="clipPath">
                <circle class="one" cx="200" cy="400" r="1300" transform="scale(0)" />
                <circle class="two" cx="-2200" cy="1900" r="800" transform="scale(0)" />
            </clipPath>
        </defs>
    </svg>

    <button id="open" >Open Nav</button>

    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="#">Holly</a></li>
                <li><a href="#">Balls</a></li>
                <li><a href="#">This</a></li>
                <li><a href="#">Rocks</a></li>
            </ul>

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque ratione, quas cupiditate quod in perferendis magnam? Voluptatem, eos, ducimus autem, vero architecto dolore voluptas omnis quo corrupti porro optio consectetur.</p>
        </nav>
    </div>

    <h1>Bro, woaaaah!</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script>
        var tl = new TimelineMax({paused: true});
        var btn = document.getElementById('open');

        btn.addEventListener('click', function(e) {
            tl.play();
        });

        tl.from('nav', 1, {
            x: 100,
            display: 'none',
            ease: Power2.easeOut,
            delay: 0
        });

        tl.to('circle.one', 3, {
            scale: 1,
            x: 0,
            y: -1300,
            ease: Power2.easeOut
        }, '-=1');

        tl.to('circle.two', 4, {
            scale: 1.8,
            x: 2900,
            y: -1300,
            ease: Power2.easeOut
        }, '-=3');

        tl.from('h1', 1, {
            opacity: 0,
            y: 100,
            ease: Bounce.easeOut,
            delay: 0
        }, '-=3.2');

    </script>
</body>
</html>
